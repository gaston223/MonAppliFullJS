
  <br>
  <main class="container">
    <h1>Liste des produits</h1>
    <br>
    <ul class="list-group">
      <li *ngFor="let productLoop of products" class="list-group-item list-group-item-action"   (click)="productSelected=productLoop;">
         {{ productLoop.name }}
      </li>
    </ul>
    <br><br>
    <!--On imbrique le component ProductShow (detail du produit)-->
    <app-product-show [product]="productSelected" ></app-product-show>

  </main>
