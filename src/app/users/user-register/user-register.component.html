<main class="container">
<h1>Inscription</h1>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email*</label>
      <input  [(ngModel)]="user.email" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Saisissez votre mot de passe">
     
    </div>
    <div class="form-group">
      <label for="username">Nom d'utilisateur*</label>
      <input  [(ngModel)]="user.username" required type="text" name="username" class="form-control" id="username" placeholder="Saisissez votre nom d'utilisateur">
    </div>

    <div class="form-group">
      <label for="password">Mot de passe*</label>
      <input [(ngModel)]="user.plainPassword" required type="password" name="password" class="form-control" id="password" placeholder="Saisissez votre mot de passe">
    </div>

    <div class="form-group">
      <label for="passwordRepeat">Ressaisissez votre mot de passe*</label>
      <input [(ngModel)]="user.passwordRepeat" required type="password" name="password" class="form-control" id="passwordRepeat" placeholder="Ressaisissez votre mot de passe">
    </div>

    <div class="form-group">
      <label for="firstname">Prénom</label>
      <input [(ngModel)]="user.firstName" required type="text" name="firstname" class="form-control" id="firstname" placeholder="Prénom">
    </div>

    <div class="form-group">
      <label for="lastname">Nom</label>
      <input [(ngModel)]="user.lastName" required type="text" name="lastname" class="form-control" id="lastname" placeholder="Nom">
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">S'inscrire</button>
  </form>

<pre>{{ user | json }}</pre>
</main>
